<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - JobSphere AI</title>
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <header>
        <h1>JobSphere AI</h1>
        <nav>
            <ul>
                <li><a href="simulation.html">Start Simulation</a></li>
                <li><a href="feedback.html">View Feedback</a></li>
                <li><a href="#" id="logout">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="dashboard">
            <h2>Welcome back, <span id="user-name">User</span>!</h2>
            <p>You have completed <span id="simulation-count">0</span> simulations.</p>
        </section>
    </main>
    <script>
        document.getElementById('logout').addEventListener('click', function() {
            alert('Logging out...');
            window.location.href = 'login.html';
        });

        // Simulating fetching user data
        document.getElementById('user-name').innerText = 'John Doe';
        document.getElementById('simulation-count').innerText = '5';
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation - JobSphere AI</title>
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <header>
        <h1>JobSphere AI</h1>
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="feedback.html">View Feedback</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="simulation">
            <h2>Interview Simulation</h2>
            <label for="jobRole">Select Job Role:</label>
            <select id="jobRole">
                <option value="software-engineer">Software Engineer</option>
                <option value="data-analyst">Data Analyst</option>
            </select>
            <button id="startSimulation">Start Simulation</button>
            <div id="questionArea" style="display:none;">
                <p id="questionText">What is your greatest strength?</p>
                <textarea id="answer"></textarea>
                <button id="submitAnswer">Submit Answer</button>
            </div>
        </section>
    </main>
    <script>
        document.getElementById('startSimulation').addEventListener('click', function() {
            document.getElementById('questionArea').style.display = 'block';
        });

        document.getElementById('submitAnswer').addEventListener('click', function() {
            alert('Answer submitted successfully!');
        });
    </script>
</body>
</html>
